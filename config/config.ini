[System]
Desc0=功能：TLBB私服一键部署环境所需配置
Desc1=mysql配置数据库的端口和密码
Desc2=tlbb_server 配置天龙八部服务的 登陆、服务、billing 三个端口
Desc2_LOGIN_PORT=登录网关端口转发：ServerInfo.ini > [Server1] > PORT0(不能超过65535，建议写大点的值，因为小值和一些特定的值是系统专用的)
Desc2_SERVER_PORT=游戏端口转发：ServerInfo.ini > [Server0] > PORT0(不能超过65535，建议写大点的值，因为小值和一些特定的值是系统专用的)
Desc2_BILLING_PORT=billing认证：ServerInfo.ini > [Billing] > PORT0(不能超过65535，建议写大点的值，因为小值和一些特定的值是系统专用的)
Desc3=tomcat为web页面的启动端口
Desc4=portainer为web端镜像管理工具,用于在线监控镜像状态
Desc5=service配置服务安装所在路径(可默认)
LOCAL_DIR = /opt/servers

[mysql]
WEB_MYSQL_PORT = 3336
TLBB_MYSQL_PORT = 3337
WEB_MYSQL_PASSWORD = 123456
TLBB_MYSQL_PASSWORD = 123456

[tlbb_server]
LOGIN_PORT = 7377
SERVER_PORT = 3777
BILLING_PORT = 12680

[tomcat]
PORT = 80

[portainer]
PORT = 81